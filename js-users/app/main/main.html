<div class="page-header">
    <h2 id="tables">Main</h2>
</div>
<div ng-controller="UsersList">
	<table class="table striped">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
        	<tr ng-repeat="user in users | startFrom:currentPage*pageSize | limitTo:pageSize">
            <!--<tr dir-paginate="user in users | itemsPerPage: pageSize" current-page="currentPage">-->
                <td>{{user.last_name}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.created_at}}</td>
                <td><button class="waves-effect waves-light btn btn-small" ng-click="changeStatus(user.status)">Change Status</button></td>
            </tr>
        </tbody>
    </table>
    <!-- <dir-pagination-controls boundary-links="true" max-size="10" template-url="dirPagination.tpl.html"></dir-pagination-controls> -->
    <div class="row">
    	<div class="col s12 m4 l8">
		    <button class="waves-effect waves-light btn btn-small" 
		 		ng-disabled="currentPage == 0" 
		 		ng-click="currentPage=currentPage-1">
		        Previous
		    </button>
		    {{currentPage+1}} - {{numberOfPages()}}
		    <button class="waves-effect waves-light btn btn-small" 
		    		ng-disabled="currentPage >= users.length/pageSize - 1" 
		    		ng-click="currentPage=currentPage+1">
		        Next
		    </button>
	    </div>
	</div>
	
</div>
